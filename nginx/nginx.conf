worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ---- Basic optimizations ----
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # ---- Timeouts (important for slow-service) ----
    proxy_connect_timeout 2s;
    proxy_send_timeout 5s;
    proxy_read_timeout 10s;

    # ---- Upstream services ----
    upstream compute_service {
        server compute-service:3001;
    }

    upstream counter_service {
        server counter-service:3002;
    }

    upstream account_service {
        server account-service:3003;
    }

    upstream slow_service {
        server slow-service:3004;
    }

    server {
        listen 3000;
        server_name localhost;

        # ---- Common proxy headers ----
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ---- Compute service ----
        location /compute {
            proxy_pass http://compute_service;
        }

        location /factorial {
            proxy_pass http://compute_service;
        }

        location /fibonacci {
            proxy_pass http://compute_service;
        }

        # ---- Counter service ----
        location /counter {
            proxy_pass http://counter_service;
        }

        # ---- Account service ----
        location /account {
            proxy_pass http://account_service;
        }

        location /deposit {
            proxy_pass http://account_service;
        }

        location /withdraw {
            proxy_pass http://account_service;
        }

        # ---- Slow service ----
        location /slow {
            proxy_pass http://slow_service;
        }

        # ---- Gateway health ----
        location /health {
            return 200 "ok\n";
        }
    }
}
